<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Lulwenga</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Calendário Africano Lulwenga</h1>
        <input type="number" id="year-input" placeholder="Ano">
        <button id="generateCalendar">Gerar Calendário</button>
        <div id="calendar-controls">
            <button id="prevMonth">&lt; Anterior</button>
            <button id="nextMonth">Próximo &gt;</button>
        </div>
        <div id="calendar"></div>
        <div id="lukongolo">
            hhhhh
        </div>
        <div id="printableArea">
            <h1>Conteúdo para Impressão</h1>
            <p>Este é o conteúdo que será impresso.</p>
        </div>
        <button onclick="printDiv('calendar')">Imprimir</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
